<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Management</title>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 15px;
            margin: 5px 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Post Management System</h2>
    
    <div class="form-section">
        <h3>Post Form (ID được tự động tạo khi tạo mới)</h3>
        <input type="text" id="id_txt" placeholder="ID (để trống để tạo mới)"/>
        <input type="text" id="title_txt" placeholder="Title"/>
        <input type="text" id="view_txt" placeholder="Views"/>
        <input type="submit" value="Save" onclick="Save()">
        <input type="submit" value="Clear" onclick="ClearForm()">
    </div>

    <div>
        <h3>Posts List</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="body_table">
               
            </tbody>
        </table>
    </div>
</body>
</html>
